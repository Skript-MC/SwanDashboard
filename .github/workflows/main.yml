name: PHP CI
on: [push, pull_request]
jobs:
  symfony-webpack:
    runs-on: ubuntu-latest
    steps:

    - name: â¬‡ï¸ Checkout
      uses: actions/checkout@v2

    - name: ğŸ“¦ Cache Node modules
      uses: actions/cache@v2
      id: cache
      env:
        cache-name: cache-node-modules
      with:
        path: ./node_modules/
        key: ${{ runner.os }}-build-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-build-

    - name: â• Install Node modules
      if: steps.cache.outputs.cache-hit != 'true'
      run: yarn

    - name: ğŸ‘· Run production build
      run: yarn build

  composer-validate:
    runs-on: ubuntu-latest
    steps:

    - name: â¬‡ï¸ Checkout
      uses: actions/checkout@v2

    - name: âœ… Composer validate
      run: composer validate
